<html>
<head>
<title>Avengers</title>
<link rel="stylesheet" href="style.css">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
 <body>
  <section id="main_pic">
   <h1>Avengers</h1>
  <img src="Avengers.jpg">
  </section>
  <section id="grid_gallery">
   <h1>Grid Gallery</h1>
   <div>
    <span>
  <img id="bp" class="gg" src="Black%20Panther.jpg">
   <img id="ca" class="gg" src="Captain%20A.jpg">
   <img id="hk" class="gg" src="Hawkeye.jpg">
   <img id="hlk" class="gg" src="Hulk.jpg">
     </span>
    </div>
    <div>
    <span>
   <img id="im" class="gg" src="Iron%20M.jpg">
   <img id="ts" class="gg" src="Thanos.jpg">
   <img id="tr" class="gg" src="Thor.jpg">
   <img id="v" class="gg" src="Vision.jpg">
     </span>
    </div>
  </section>
  <section id="slide_gallery">
    <div id="myCarousel" class="carousel slide">
   <div class="carousel-inner">
    <div class="item active">
     <center>
     <img id="bp" class="gg" src="Black%20Panther.jpg">
     </center>
    </div>
    <div class="item">
     <center>
     <img id="ca" class="gg" src="Captain%20A.jpg">
      </center>
    </div>
        <div class="item">
     <center>
     <img id="hk" class="gg" src="Hawkeye.jpg">
     </center>
    </div>
    <div class="item">
     <center>
     <img id="hlk" class="gg" src="Hulk.jpg">
      </center>
    </div>
        <div class="item">
     <center>
     <img id="im" class="gg" src="Iron%20M.jpg">
     </center>
    </div>
    <div class="item">
     <center>
     <img id="ts" class="gg" src="Thanos.jpg">
      </center>
    </div>
        <div class="item">
     <center>
     <img id="tr" class="gg" src="Thor.jpg">
     </center>
    </div>
    <div class="item">
     <center>
     <img id="v" class="gg" src="Vision.jpg">
      </center>
    </div>
   </div>
   <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
   </a>
   <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
   </a>
  </div>
  </section>
 </body>
</html>
